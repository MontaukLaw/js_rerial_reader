<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>16x16 Pressure Heatmap</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;

        }

        #heatmapContainer {
            width: 512px;
            height: 512px;
            margin: 40px auto;
            position: relative;
            background: black;
        }

        #heatmapLegend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: black;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #gradient {
            width: 100px;
            height: 10px;
        }
    </style>
</head>

<body>
    <div id="heatmapContainer"></div>
    <div id="heatmapLegend">
        <span id="min">0</span>
        <img id="gradient" src="" />
        <span id="max">1000</span>
    </div>

    <script src="heatmap.min.js"></script>
    <script>
        const SIZE = 16;          // 16x16 ç‚¹
        const CELL_SIZE = 32;     // æ¯ä¸ªç‚¹çš„åƒç´ å¤§å°ï¼ˆç”¨äºå®šä½ï¼‰
        const MAX_VALUE = 12000;   // å‡è®¾å‹åŠ›æœ€å¤§å€¼ä¸º1000
        const MIN_VALUE = 6000;
        const SCALE = 100/ (MAX_VALUE - MIN_VALUE); // çº¿æ€§ç¼©æ”¾æ¯”ä¾‹
        console.log(SCALE);

        const heatmap = h337.create({
            container: document.getElementById('heatmapContainer'),
            maxOpacity: 0.6,
            // radius: 20,
            blur: 0.85,
            onExtremaChange: updateLegend
        });

        // å›¾ä¾‹æ›´æ–°
        function updateLegend(data) {
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 10;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 100, 0);
            for (let stop in data.gradient) {
                gradient.addColorStop(stop, data.gradient[stop]);
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 100, 10);
            document.getElementById('gradient').src = canvas.toDataURL();
            document.getElementById('min').textContent = data.min;
            document.getElementById('max').textContent = data.max;
        }

        // ç”Ÿæˆå‡æ•°æ®æˆ–ä»WebSocketæ¥æ”¶æ•°æ®
        function generateMockPressureData() {
            const data = [];
            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    data.push(Math.floor(Math.random() * MAX_VALUE));
                }
            }
            return data;
        }

        // æ¸²æŸ“çƒ­å›¾æ•°æ®
        function updateHeatmap(pressureArray) {
            const heatData = [];
            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    const idx = y * SIZE + x;
                    heatData.push({
                        x: x * CELL_SIZE + CELL_SIZE / 2,
                        y: y * CELL_SIZE + CELL_SIZE / 2,
                        value: pressureArray[idx],
                        radius: SCALE * ((pressureArray[idx] - MIN_VALUE)) // çº¿æ€§ç¼©æ”¾
                    });
                }
            }

            heatmap.setData({
                min: 0,
                max: MAX_VALUE,
                data: heatData
            });
        }

        // // æ¨¡æ‹Ÿæ¯ 1 ç§’æ›´æ–°ä¸€æ¬¡çƒ­å›¾ï¼ˆä½ å¯ä»¥æ¢æˆ WebSocket.onmessage æ¥æ›¿æ¢ï¼‰
        // setInterval(() => {
        //   const pressureData = generateMockPressureData(); // ğŸ‘ˆ æ›¿æ¢è¿™é‡Œä¸ºä½ çš„æ•°æ®æº
        //   updateHeatmap(pressureData);
        // }, 1000);

        // âœ… ä½ å¯ä»¥ç”¨ä»¥ä¸‹æ–¹å¼æ›¿æ¢ä¸º WebSocket æ•°æ®æµï¼š
        const ws = new WebSocket("ws://localhost:3000");
        ws.onmessage = function (event) {
            const raw = event.data; // å‡è®¾æ˜¯ JSON æ ¼å¼çš„ [256] æ•°ç»„
            // print
            // console.log(raw);
            const pressureData = JSON.parse(raw);
            // console.log(pressureData.pressure_val);
            updateHeatmap(pressureData.pressure_val);
        };
    </script>
</body>

</html>
